<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Marker</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map
    var map = L.map('map').setView([52.52, 13.405], 13);

    // Add the tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add marker to Berlin
    var marker = L.marker([52.52, 13.405]).addTo(map);

    // Add popup to the marker
    marker.bindPopup("<b>Hier ist ein <a href='https://gis.stackexchange.com/questions/111410/displaying-link-in-popup-with-leaflet' target='_blank'>Link</a></b>").openPopup();
</script>

</body>
</html>
